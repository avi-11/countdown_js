<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="head">
        <h1 class="title">Timer Countdown</h1>
    </header>

    <section class="body">
        <div class="date-both" id="both">
            <div class="startDate">
                <h2>Start Date</h2>
                <input type="text" id="day1">
                <select id="month1">
                    <option value="january">january</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <input type="text" id="year1">
                <div class="button">
                    <button class="reset" >Reset</button>
                </div>
            </div>
            <div class="startDate">
                <h2>End Date</h2>
                <input type="text" id="day2">
                <select id="month2">
                    <option value="january">january</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <input type="text" id="year2">
                <div class="button">
                    <button class="go">Go</button>
                </div>
            </div>
        </div>
    </section>
    <section class="countdown">
        <div class="countelm days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countelm Hours-c">
            <p class="big-text" id="Hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countelm Minutes-c">
            <p class="big-text" id="Minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countelm Seconds-c">
            <p class="big-text" id="Seconds">0</p>
            <span>Seconds</span>
        </div>
    </section>    

</body>
<script src="index.js"></script>
</html>
